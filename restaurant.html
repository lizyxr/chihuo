<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chihuo by lizyxr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/restaurantList.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="stylesheets/tableAddEntry.js"></script>
  </head>
  <body>
    <!--<section class="page-header">
      <h1 class="project-name">Restaurant List</h1>
      <h2 class="project-tagline"></h2>
    </section>-->

    <section class="main-content">
      <!-- Navigation -->
      <nav id="slide-menu">
        <img src="http://imgur.com/ZEk5C3l.png"
             alt="" id="logo"/>
        <ul>
          <li>Restaurant List</li>
          <li>Pick One</li>
          <li>Expense List</li>
        </ul>
      </nav>
      
      <!-- Edit List Screen -->
      <div class="content">
        <!-- <div class="listName"> 
          <h1>Restaurant List</h1>
        </div> -->
        <table id="restaurantList">
          <tr class = "listName">
            <th class = "deletable hide"></th>
            <th>Name</th>
            <th>Address</th>
            <th>Category</th>            
            <th>Expense</th>
            <th>Comments</th>
          </tr>
          <!-- <tr>
            <td class="itemName"> Del Monte Linguini 400g </td>
            <td class="itemQty"> 1 </td>
            <td class="itemPrice"> P185.25 </td>
          </tr> -->
          <tr>
            <td class = "deletable hide"><input type="checkbox" name="deleteLine"></td>
            <td class = "editableCell">nn</td>
            <td class = "editableCell">aa</td>
            <td class = "editableCell">cc</td>            
            <td class = "editableCell">ee</td>
            <td class = "editableCell">coco</td>
          </tr>
          <tr class = "cloneTr">
            <td class = "deletable hide"><input type="checkbox" name="deleteLine"></td>
            <td class = "editableCell">nn</td>
            <td class = "editableCell">aa</td>
            <td class = "editableCell">cc</td>            
            <td class = "editableCell">ee</td>
            <td class = "editableCell">coco</td>
          </tr>  
        </table>
        <!--<table id="totalTable">
          <tr style="font-weight: bold; font-size: 18px">
            <td style="text-transform: uppercase">Total:</td>
            <td>P 2,212.85</td>
          </tr>
        </table>
        <div id="checkout-container">
          <div id="checkoutBtn"
               class="btn">
            <p>Checkout</p>
          </div>
        </div>-->
      </div>
      
      <!-- Search results -->
      <div class="resultWindow">
        <div id="suggestion-list" 
             class="result-list"> 
        </div> <!-- // for hints -->
        <div id="searchResults"
             style"display:none" 
             class="result-list">
        </div>
      </div>
      
      <!-- Fixed navbar -->
      <div class="navbar">
        <button class="menu-trigger btn"></button>
        <div class="navlabel">
          <h1>Restaurant List</h1>
        </div>
        <div class="navButtons">
          <button class="table-add btn"></button>
          <button class="table-modify btn"></button>          
          <button class="table-save hide btn"></button>
          <button class="deleteList btn"></button>
          <button class="searchBtn btn"></button>
        </div>
      </div>
      
      <!-- Search bar -->
      <div class="searchBar">
        <form class="searchbox">
          <input id="searchBar-input" 
                 type="search"
                 placeholder="Search stores..."
                 name="search"
                 onkeyup="buttonUp();" 
                 required>
        </form>
      </div>
    </section>
    
  </body>
</html>
